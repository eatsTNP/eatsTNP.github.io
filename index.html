<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Chat Lookup</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="app">
    <!-- Header -->
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">coupang eats</div>
        <div class="brand-sub">채팅형 조회</div>
      </div>
      <button class="icon-btn" id="btnReset" aria-label="초기화" title="초기화">⟲</button>
    </header>

    <div class="date-pill" id="datePill"></div>

    <!-- Chat -->
    <section class="chat" id="chat" aria-label="채팅 영역"></section>

    <!-- Composer -->
    <footer class="composer">
      <button class="plus-btn" type="button" aria-label="옵션" title="옵션">+</button>
      <input id="input" class="composer__input" type="text" placeholder="아파트 이름을 입력해 주세요." autocomplete="off" enterkeyhint="send" />
      <button id="send" class="send-btn" type="button" aria-label="전송">➤</button>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
